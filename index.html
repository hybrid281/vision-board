<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<h2><span>Grow</span></h2>
			<p class="left-side adjust-size">Learn to Design &amp;</p><p class="largest-font"><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower image"/>
		</div>
		<div class="block small-block light-bg">
				<p class="center">HTML<br>
				CSS<br>
				Javascript<br>
				Wordpress<br>
				Python<br></p>
		</div>
		<div class="block large-block">
			<h2><span>Freelance</span></h2>
			<p class="left-side adjust-size">Make Enough Side Cash to</p><p class="largest-font"><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank" />
		</div>
		<div class="block large-block dark-bg center">
			<img src="img/eye.png" alt="eye image" />
			<br><h1 class="vision-title">2020</h1><h1 class="vision-top">vision board</h1>
		</div>
		<div class="block large-block right-side">
			<img src="img/plane.png" alt="plane image" />
			<br><h2 class="right-side"><span>travel</span></h2>
			<p class="right-side adjust-size">plan a trip where I can</p><p class="largest-font"> <strong>work remotely</strong></p>
		</div>
		<div class="block small-block light-bg">
			<p class="center">walk dog ++<br>
			meditate<br>
			yoga<br>
			snuggle pup</p>
		</div>
		<div class="block small-block" id="center">
			<img src="img/doggo.png" alt="dog image" />
		</div>
		<div class="block small-block light-bg">
			<h2 class="right-side"><span>mind &amp; body</span></h2>
			<p class="right-side adjust-size">exercise more<br> &amp; find zen in</p><p class="largest-font right-side">challenge</p>
		</div>
	</div>
</body>
</html>
